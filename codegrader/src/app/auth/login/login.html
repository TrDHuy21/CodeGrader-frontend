<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

<div class="stage">
  <div class="blob blob-tl" aria-hidden="true"></div>
  <div class="blob blob-bl" aria-hidden="true"></div>

  <div class="container">
    <!-- div welcome -->
    <div class="section1">
      <div class="mb-3">
        <h1>Welcome To<br />Code Grader !</h1>
      </div>

      <div class="p-0 me-0">
        <button (click)="$event.preventDefault(); onSkipSignIn()">
          <b>Skip Sign In ?</b>
        </button>
        <b>----------------------------------------------</b>
      </div>
    </div>

    <div class="section2">
      <div class="flexcolumn">
        <h2>Login</h2>

        <form (ngSubmit)="onLogin()" autocomplete="off">
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
          />
          <div class="password-wrapper">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              name="password"
              placeholder="Password"
              class="password-input"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
            />
            <button type="button" class="toggle-eye" (click)="togglePassword()">
              <i [class]="showPassword() ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"> </i>
            </button>
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" checked />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn" [disabled]="isLoading()">
            {{ isLoading() ? 'Loading...' : 'Login' }}
          </button>

          <a href="#" (click)="onForgotPassword($event)">Forgot password ?</a>

          <div class="or"><span></span><em>Or</em><span></span></div>

          <button type="button" class="google" (click)="onGoogleLogin()" aria-label="Google login">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
          </button>

          <p class="signup">
            Don't have an account ? <a href="#" (click)="onSignUp($event)">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
