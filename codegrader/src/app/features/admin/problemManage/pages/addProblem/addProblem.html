<!-- Loading State -->
@if (loading) {
<div class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading problem...</p>
</div>
}
@else if (error) {
<!-- Error State -->
<div class="error-container">
    <div class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ error }}</p>
    </div>
</div>
}
@else {
<div class="container">
    <form [formGroup]="problemForm" (ngSubmit)="onSubmit()" class="problem-form">
        <h2>Add Problem</h2>

        <div class="form-group">
            <label for="name">Problem Name</label>
            <input id="name" type="text" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="4" formControlName="content"></textarea>
        </div>

        <div class="form-group">
            <label for="level">Level</label>
            <input id="level" type="number" formControlName="level" />
        </div>

        <div class="form-group">
            <label for="promt">Prompt</label>
            <textarea id="promt" rows="3" formControlName="promt"></textarea>
        </div>

        <button type="submit" [disabled]="problemForm.invalid">Save</button>
    </form>
</div>

}
